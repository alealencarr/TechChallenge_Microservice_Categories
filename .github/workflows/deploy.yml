name: Build and Deploy API to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do c√≥digo
      - name: 'Checkout code'
        uses: actions/checkout@v4

      # 2. Login no Azure
      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Login no Azure Container Registry
      - name: 'Docker Login to ACR'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
          password: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

      # 4. Build da imagem Docker
      - name: 'Build Docker image'
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/lanchonete-api:${{ env.IMAGE_TAG }} .
          echo "‚úÖ Image built successfully!"

      # 5. Push da imagem para o ACR
      - name: 'Push Docker image to ACR'
        run: |
          echo "üì¶ Pushing image to ACR..."
          docker push ${{ env.ACR_LOGIN_SERVER }}/lanchonete-api:${{ env.IMAGE_TAG }}
          echo "‚úÖ Image pushed successfully!"

      # 6. Configura kubectl para acessar o AKS
      - name: 'Set AKS context'
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      # 7. Cria/Atualiza secrets no Kubernetes
      - name: 'Create/Update Kubernetes secrets'
        run: |
          echo "üîê Creating Kubernetes secrets..."
          kubectl create secret generic api-secrets \
            --from-literal=ConnectionStrings__Default='${{ secrets.DB_CONNECTION_STRING }}' \
            --from-literal=AZURE_STORAGE_CONNECTION_STRING='${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}' \
            --dry-run=client -o yaml | kubectl apply -f -
          echo "‚úÖ Secrets configured!"

      # 8. Substitui placeholders nos manifestos K8s
      - name: 'Replace placeholders in manifests'
        run: |
          echo "üìù Replacing placeholders in Kubernetes manifests..."
          find ./k8s -type f -name "*.yaml" -exec sed -i "s|__ACR_LOGIN_SERVER__|${{ env.ACR_LOGIN_SERVER }}|g" {} +
          find ./k8s -type f -name "*.yaml" -exec sed -i "s|__IMAGE_TAG__|${{ env.IMAGE_TAG }}|g" {} +
          echo "‚úÖ Placeholders replaced!"

      # 9. Aplica os manifestos no AKS
      - name: 'Deploy to AKS'
        run: |
          echo "üöÄ Deploying to AKS..."
          kubectl apply -f k8s/
          echo "‚úÖ Deployment complete!"

      # 10. Verifica o status do deployment
      - name: 'Verify deployment status'
        run: |
          echo "üîç Checking deployment status..."
          kubectl rollout status deployment/api-deployment-tc --timeout=5m
          echo "‚úÖ Deployment is healthy!"
          
          echo "üìä Current pods:"
          kubectl get pods -l app=api-tc
          
          echo "üåê Service status:"
          kubectl get svc api-service-tc
          
          echo "üîó Ingress status:"
          kubectl get ingress api-ingress

      # 11. Logout do Azure
      - name: 'Azure Logout'
        if: always()
        run: |
          az logout
          echo "‚úÖ Logged out from Azure"